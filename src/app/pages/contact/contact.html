<section class="relative py-20 bg-slate-50 min-h-screen overflow-hidden" (mousemove)="onSectionMouseMove($event)">
  <!-- Background decoration -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <!-- Moving Grid -->
    <div class="absolute inset-0 opacity-[0.03] bg-[linear-gradient(to_right,#000_1px,transparent_1px),linear-gradient(to_bottom,#000_1px,transparent_1px)] bg-[size:40px_40px] animate-grid-move"></div>
    
    <!-- Blobs -->
    <div class="absolute top-20 right-10 w-96 h-96 bg-cyan-300/20 rounded-full blur-3xl mix-blend-multiply animate-blob"></div>
    <div class="absolute bottom-20 left-10 w-96 h-96 bg-purple-300/20 rounded-full blur-3xl mix-blend-multiply animate-blob animation-delay-2000"></div>
  </div>

  <!-- 3D Background Shapes -->
  <div class="absolute top-20 left-[5%] perspective-wrap pointer-events-none z-0">
    <div class="cube cube-cyan" [style.transform]="shapesTransform()[0]">
      <div class="cube-face face-front"></div>
      <div class="cube-face face-back"></div>
      <div class="cube-face face-right"></div>
      <div class="cube-face face-left"></div>
      <div class="cube-face face-top"></div>
      <div class="cube-face face-bottom"></div>
    </div>
  </div>

  <div class="absolute bottom-20 right-[5%] perspective-wrap pointer-events-none z-0">
    <div class="cube cube-purple" [style.transform]="shapesTransform()[1]">
      <div class="cube-face face-front"></div>
      <div class="cube-face face-back"></div>
      <div class="cube-face face-right"></div>
      <div class="cube-face face-left"></div>
      <div class="cube-face face-top"></div>
      <div class="cube-face face-bottom"></div>
    </div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    
    <!-- Header -->
    <div class="mb-16 text-center max-w-3xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tight mb-4">
        Get in <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600">Touch</span>
      </h1>
      <p class="text-lg text-slate-600">
        Have a project in mind or want to discuss an internship opportunity? I'd love to hear from you.
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      
      <!-- Contact Form -->
      <div class="perspective-container" (mousemove)="onFormMouseMove($event)" (mouseleave)="resetFormTilt()">
      <div class="bg-white/80 backdrop-blur-sm p-8 md:p-10 rounded-3xl shadow-lg border border-slate-100 transition-transform duration-100 ease-out will-change-transform"
           [style.transform]="formTransform()">
        <h3 class="text-2xl font-bold text-slate-900 mb-6">Send a Message</h3>
        
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Your Name</label>
              <input type="text" placeholder="John Doe" 
                     class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
            </div>
            <div>
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Email Address</label>
              <input type="email" placeholder="john@example.com" 
                     class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Subject</label>
            <input type="text" placeholder="Project Inquiry" 
                   class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
          </div>

          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Message</label>
            <textarea rows="5" placeholder="Tell me about your project..." 
                      class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all resize-none"></textarea>
          </div>

          <button class="w-full py-4 bg-slate-900 text-white font-bold text-sm uppercase tracking-widest rounded-xl hover:bg-slate-800 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-xl">
            Send Message
          </button>
        </form>
      </div>
      </div>

      <!-- Contact Info Grid -->
      <div class="flex flex-col gap-8">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Email -->
          <div class="perspective-container" (mousemove)="onCardMouseMove($event, 0)" (mouseleave)="resetCardTilt(0)">
          <a href="mailto:camusmarkdave@gmail.com" class="block h-full bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md hover:border-cyan-200 transition-all duration-100 ease-out will-change-transform group cursor-pointer"
             [style.transform]="cardTransforms()[0]">
            <div class="w-12 h-12 bg-cyan-50 rounded-full flex items-center justify-center text-cyan-600 mb-4 group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-1">Email</h4>
            <p class="text-slate-600 text-sm group-hover:text-cyan-600 transition-colors">camusmarkdave@gmail.com</p>
          </a>
          </div>

          <!-- Phone -->
          <div class="perspective-container" (mousemove)="onCardMouseMove($event, 1)" (mouseleave)="resetCardTilt(1)">
          <div class="h-full bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md hover:border-purple-200 transition-all duration-100 ease-out will-change-transform group"
               [style.transform]="cardTransforms()[1]">
            <div class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 mb-4 group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </div>
            <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-1">Phone</h4>
            <p class="text-slate-600 text-sm">+63 919 235 9881</p>
          </div>
          </div>

          <!-- LinkedIn -->
          <div class="perspective-container" (mousemove)="onCardMouseMove($event, 2)" (mouseleave)="resetCardTilt(2)">
          <a href="https://linkedin.com" target="_blank" class="block h-full bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md hover:border-blue-200 transition-all duration-100 ease-out will-change-transform group cursor-pointer"
             [style.transform]="cardTransforms()[2]">
            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 mb-4 group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
              </svg>
            </div>
            <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-1">LinkedIn</h4>
            <p class="text-slate-600 text-sm group-hover:text-blue-600 transition-colors">Connect with me</p>
          </a>
          </div>

          <!-- GitHub -->
          <div class="perspective-container" (mousemove)="onCardMouseMove($event, 3)" (mouseleave)="resetCardTilt(3)">
          <a href="https://github.com" target="_blank" class="block h-full bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md hover:border-slate-300 transition-all duration-100 ease-out will-change-transform group cursor-pointer"
             [style.transform]="cardTransforms()[3]">
            <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-700 mb-4 group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
            </div>
            <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-1">GitHub</h4>
            <p class="text-slate-600 text-sm group-hover:text-slate-900 transition-colors">Follow my work</p>
          </a>
          </div>

          <!-- Location -->
          <div class="perspective-container sm:col-span-2" (mousemove)="onCardMouseMove($event, 4)" (mouseleave)="resetCardTilt(4)">
          <a href="https://maps.app.goo.gl/1i2z63tqzUNGrcq8A" target="_blank" class="block h-full bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center hover:shadow-md hover:border-red-200 transition-all duration-100 ease-out will-change-transform group cursor-pointer"
             [style.transform]="cardTransforms()[4]">
            <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center text-red-600 mb-4 group-hover:scale-110 transition-transform">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-1">Location</h4>
            <p class="text-slate-600 text-sm group-hover:text-red-600 transition-colors">Pampanga, Philippines</p>
          </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
